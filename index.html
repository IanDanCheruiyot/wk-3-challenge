<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>Flatdango</h1>
        <p>Welcome to Flatdango</p>
        <p>showing the latest</p>
        <p>We hope you have a wonderful experience</p>
    </header>
    <main>
        <section id="movie-details">
            <img id="poster" alt="Movie Poster">
            <h2 id="title"></h2>
            <p class="label">Movie length: <span id="runtime"></span> mins.</p>
            <p class="label">Starting time: <span id="showtime"></span></p>
            <p class="label">Available Seats: <span id="available-tickets"></span></p>
            <button id="buy-ticket">Buy Ticket</button>
        </section>
        <aside>
            <ul id="films">
                <!-- Movie list will be added -->
            </ul>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 Flatdango. All rights reserved.</p>
        <p>Contact us at: <a href="support@flatdango.mfilm">support@flatdango.mfilm/a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
